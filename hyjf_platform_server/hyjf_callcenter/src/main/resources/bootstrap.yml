spring:
  application:
    name: CALLCENTER
  cloud:
    config:
      uri: http://micoserver:2222/
      name: callcenter
  boot:
    admin:
      client:
        url: http://micoserver:18080
  profiles:
    active: dev
server:
  port: 9094

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: callcenter.log
#swagger启用开关
swagger:
 enable: true