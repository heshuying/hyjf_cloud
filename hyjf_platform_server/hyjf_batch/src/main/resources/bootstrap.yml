spring:
  application:
    name: BATCH
  cloud:
    config:
      uri: http://micoserver:2222/
      name: batch
  boot:
    admin:
      client:
        url: http://micoserver:18080
# zipkin 监控端点
  zipkin: 
    base-url: http://micoserver:9411
  sleuth:
    sampler:
    percentage: 0.1
    
  profiles:
    active: dev
server:
  port: 9091

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: batch.log