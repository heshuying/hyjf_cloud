eureka:
  client:
    serviceUrl:
      defaultZone: @eureka.serviceUrl.default@
  instance:
    preferIpAddress: true
spring:
  application:
    name: batch
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER
      failFast: true
  boot:
    admin:
      client:
        url: @spring.boot.admin.url@
        username: @spring.boot.admin.username@
        password: @spring.boot.admin.password@
# zipkin 监控端点
  zipkin: 
    base-url: http://ZIPKIN
  sleuth:
    sampler:
    percentage: 1
    
  profiles:
    active: dev
server:
  port: 9091

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: batch.log
  file.max-size: 100MB