spring:
  application:
    name: BATCH
  cloud:
      config:
        enabled: true # 默认开启
        label: master # 指明远程仓库的分支
        profile: test #
        discovery:
          enabled: true
          service-id: CONFIG-SERVER
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8888/eureka/
  instance:
    preferIpAddress: true
server:
  port: 9091
  servlet:
    jsp:
      class-name: org.apache.jasper.servlet.JspServlet

logging:
  file: batch.log