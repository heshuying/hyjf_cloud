spring:
  application:
    name: ADMIN
  cloud:
    config:
      uri: http://micoserver:2222/
      profile: test
      name: admin
  boot:
    admin:
      client:
        url: http://micoserver:18080
server:
  port: 9093

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: admin.log
file:
   physical:
      path:D:/apache-tomcat-7.0.64-windows-x64/webapps/hyjf-admin/
   domain:
      url:http://test.hyjf.com:8083/hyjf-admin/
   upload:
      temp:
         path:/data/upfiles/filetemp/image
#swagger启用开关
swagger:
 enable: true