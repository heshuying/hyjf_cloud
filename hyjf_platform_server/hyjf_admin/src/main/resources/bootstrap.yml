spring:
  application:
    name: admin
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER
      failFast: true
  boot:
    admin:
      client:
        url: http://MONITOR-SERVER
# zipkin 监控端点
  zipkin: 
    base-url: http://ZIPKIN
  sleuth:
    sampler:
    percentage: 0.1

  profiles:
    active: dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://microserver1:1111/eureka,http://microserver2:1111/eureka
  instance:
    preferIpAddress: true

server:
  port: 9093

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
