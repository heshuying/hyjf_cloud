spring:
  application:
    name: ADMIN
  cloud:
    config:
      uri: http://micoserver:2222/
      name: admin
  boot:
    admin:
      client:
        url: ${boot.admin.clientUrl}
# zipkin 监控端点
  zipkin: 
    base-url: http://micoserver:9411
  sleuth:
    sampler:
    percentage: 0.1

  profiles:
    active: dev

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA.CLIENT.SERVICEURL}
  instance:
    preferIpAddress: true

server:
  port: 9093

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: admin.log
  file.max-size: 100MB

#swagger启用开关
swagger:
 enable: true