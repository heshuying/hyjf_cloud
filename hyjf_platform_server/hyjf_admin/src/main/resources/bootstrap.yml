spring:
  application:
    name: ADMIN
  cloud:
    config:
      uri: http://micoserver:2222/
      name: admin
  boot:
    admin:
      client:
        url: ${boot.admin.clientUrl}
  profiles:
    active: dev

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA.CLIENT.SERVICEURL}
  instance:
    preferIpAddress: true

server:
  port: 9093

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: admin.log

#swagger启用开关
swagger:
 enable: true