spring:
  application:
    name: PAY
  cloud:
      config:
        enabled: true # 默认开启
        label: master # 指明远程仓库的分支
        profile: test #
        discovery:
          enabled: true
          service-id: CONFIG-SERVER

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:1111/eureka/
  instance:
    preferIpAddress: true

logging:
  file: pay.log