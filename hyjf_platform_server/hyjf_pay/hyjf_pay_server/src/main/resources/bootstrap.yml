eureka:
  client:
    serviceUrl:
      defaultZone: http://microserver1:1111/eureka,http://microserver2:1111/eureka
  instance:
    preferIpAddress: true
spring:
  application:
    name: pay
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER
      failFast: true
  boot:
    admin:
      client:
        url: http://MONITOR-SERVER
# zipkin 监控端点
  zipkin: 
    base-url: http://ZIPKIN
  sleuth:
    sampler:
    percentage: 1

  profiles:
    active: beta
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: pay.log
  file.max-size: 100MB