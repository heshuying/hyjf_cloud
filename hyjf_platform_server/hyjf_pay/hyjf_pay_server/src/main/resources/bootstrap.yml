spring:
  application:
    name: PAY
  cloud:
    config:
      uri: http://micoserver:2222/
      name: pay
  boot:
    admin:
      client:
        url: http://micoserver:18080
# zipkin 监控端点
  zipkin: 
    base-url: http://micoserver:9411
  sleuth:
    sampler:
    percentage: 0.1

  profiles:
    active: dev
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: pay.log