
# turbine 配置
turbine:
  app-config: zuul,cs-message,cs-user,cs-market,cs-trade,am-config,am-user,am-trade,am-market,eureka,config
  aggregator:
    # turbine聚集数据的粒度
    clusterConfig: default
  clusterNameExpression: new String("default")
  combine-host: true
  instanceUrlSuffix:
    # turbine连接hystrix-dashboard的url
    default: actuator/hystrix.stream