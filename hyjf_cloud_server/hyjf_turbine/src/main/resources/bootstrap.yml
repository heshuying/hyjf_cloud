spring:
  application:
    name: TURBINE
  cloud:
   config:
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER
      failFast: true
  boot:
    admin:
      client:
        url: http://MONITOR-SERVER
  profiles:
    active: dev
eureka:
  client:
    serviceUrl:
      defaultZone: http://microserver1:1111/eureka,http://microserver2:1111/eureka
  instance:
    preferIpAddress: true

server:
  port: 3333

#  解决zipkinserver报错 https://blog.csdn.net/duanqing_song/article/details/80422301
management:
  metrics:
    web:
      server:
        auto-time-requests: false
# spring boot admin 监控的端点
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
logging:
  file: turbine.log
  file.max-size: 100MB
