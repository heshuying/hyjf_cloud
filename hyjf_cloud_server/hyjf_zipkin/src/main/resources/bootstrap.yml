spring:
  application:
    name: zipkin
  cloud:
   config:
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER
      failFast: true
  boot:
    admin:
      client:
        url: @spring.boot.admin.url@
        username: @spring.boot.admin.username@
        password: @spring.boot.admin.password@
  profiles:
    active: dev
eureka:
  client:
    serviceUrl:
      defaultZone: @eureka.serviceUrl.default@
  instance:
    preferIpAddress: true

server:
  port: 9411

#  解决zipkinserver报错 https://blog.csdn.net/duanqing_song/article/details/80422301
management:
  metrics:
    web:
      server:
        auto-time-requests: false
# spring boot admin 监控的端点
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
logging:
  file: zipkin.log
  file.max-size: 100MB
