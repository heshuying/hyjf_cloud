spring:
  application:
    name: config-server

  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          searchLocations: D:/workspace/micro-deploy/src/main/resources
#        git:
#          uri: http://gitlab.hyjf.com:6080/microserver/micro-deploy.git
#          searchPaths: src/main/resources
#          username: deployment
#          password: deploy2018
#  profiles:
#    active: dev

eureka:
  client:
    serviceUrl:
      defaultZone: '@eureka.serviceUrl.default@'
  instance:
    preferIpAddress: true

server:
  port: 2222

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: config.log
  file.max-size: 100MB
