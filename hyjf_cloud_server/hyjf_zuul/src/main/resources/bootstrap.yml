eureka:
  client:
    serviceUrl:
      defaultZone: @eureka.serviceUrl.default@
  instance:
    preferIpAddress: true
spring:
 application:
   name: zuul
 cloud:
   loadbalancer:
     retry:
     enabled: true
   config:
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER
      failFast: true

# zipkin 监控端点
 zipkin:
  base-url: http://ZIPKIN
 sleuth:
  sampler:
   percentage: 1

 profiles:
   active: dev
server:
 port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
