spring:
 application:
   name: ZUUL
 cloud:
   config:
      uri: http://micoserver:2222/
      name: zuul
 boot:
    admin:
      client:
        url: http://micoserver:18080
 profiles:
   active: dev
server:
 port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
# 使用url路由超时策略
#zuul:
#  host:
#    connect-timeout-millis: 60000
#    socket-timeout-millis: 60000
#  routes:
#    ser:
#      path: 123
# ribbon超时时间设置 - 使用serviceId路由超时策略
ribbon:
  ConnectTimeout: 30000
  ReadTimeout: 30000
  #不重试
  MaxAutoRetries: 0
  #不尝试下一台机器
  MaxAutoRetriesNextServer: 0

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
logging:
  file: zuul.log
hyjf:
   req:
    pub:
     key: /hyjfdata/data/hyjfapi_key/