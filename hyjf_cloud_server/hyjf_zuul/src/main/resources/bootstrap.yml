spring:
 application:
   name: ZUUL
 cloud:
   config:
      uri: http://micoserver:2222/
      name: zuul
 boot:
    admin:
      client:
        url: http://micoserver:18080
# zipkin 监控端点
 zipkin: 
  base-url: http://micoserver:9411
 sleuth:
  sampler:
   percentage: 0.1

 profiles:
   active: dev
server:
 port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

# ribbon超时时间设置 - 使用serviceId路由超时策略
ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 15000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
logging:
  file: zuul.log
  file.max-size: 100MB