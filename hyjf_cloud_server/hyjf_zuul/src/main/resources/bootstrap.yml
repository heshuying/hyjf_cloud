eureka:
  client:
    serviceUrl:
      defaultZone: http://microserver1:1111/eureka,http://microserver2:1111/eureka
spring:
 application:
   name: zuul
 cloud:
   loadbalancer:
     retry:
     enabled: true
   config:
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER
      failFast: true
 boot:
    admin:
      client:
        url: http://MONITOR-SERVER
# zipkin 监控端点
 zipkin:
  base-url: http://ZIPKIN
 sleuth:
  sampler:
   percentage: 1

 profiles:
   active: beta
server:
 port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
