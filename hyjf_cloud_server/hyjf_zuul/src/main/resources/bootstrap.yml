spring:
  application:
    name: ZUUL
  boot:
    admin:
      client:
        url: http://127.0.0.1:18080
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:1111/eureka/
  instance:
    preferIpAddress: true
server:
  port: 8080

zuul:
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000

ribbon:
  ConnectTimeout: 30000
  ReadTimeout: 30000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

logging:
  file: zuul.log