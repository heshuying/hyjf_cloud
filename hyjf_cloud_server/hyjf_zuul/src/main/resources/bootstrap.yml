spring:
 application:
   name: ZUUL
 cloud:
   config:
      uri: http://micoserver:2222/
      name: zuul
 boot:
    admin:
      client:
        url: http://micoserver:18080
 profiles:
   active: dev
server:
 port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

zuul:
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
  routes:
    ser:
      path: 123
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 6000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
logging:
  file: zuul.log
hyjf:
   req:
    pub:
     key: /hyjfdata/data/hyjfapi_key/