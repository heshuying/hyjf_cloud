spring:
  application:
    name: MONITOR-SERVER
  cloud:
   config:
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER
   failFast: true
  profiles:
    active: dev
  security:
    user:
      name: "hyjf"
      password: "hyjf1234"

server:
  port: 18080
  #servlet:
  #  context-path: /monitor

eureka:
  instance:
    metadata-map:
      #These two are needed so that the server can access the protected client endpoints
      user.name: "hyjf"
      user.password: "hyjf1234"
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
       defaultZone: http://microserver1:1111/eureka,http://microserver2:1111/eureka
management:
  endpoints:
    web:
      exposure:
        # 监控的端点，默认只能监控health,info
        include: "*"
  endpoint:
    health:
      # 详细信息显示给所有用户
      show-details: ALWAYS
