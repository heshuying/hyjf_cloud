spring:
  application:
    name: SPRING-BOOT-ADMIN
  profiles:
    active: insecure

eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://micoserver:1111}/eureka/

server:
  port: 18080

management:
  endpoints:
    web:
      exposure:
        # 监控的端点，默认只能监控health,info
        include: "*"
  endpoint:
    health:
      # 详细信息显示给所有用户
      show-details: ALWAYS

---
spring:
  profiles: insecure

---
spring:
  profiles: secure
  security:
    user:
      name: hyjf
      password: hyjf1234
eureka:
  instance:
    metadata-map:
      #These two are needed so that the server can access the protected client endpoints
      user.name: "hyjf"
      user.password: "hyjf1234"
