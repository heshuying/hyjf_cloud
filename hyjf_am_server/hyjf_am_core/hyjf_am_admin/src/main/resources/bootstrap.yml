eureka:
  client:
    serviceUrl:
      defaultZone: @eureka.serviceUrl.default@
  instance:
    preferIpAddress: true
spring:
  application:
    name: am-admin
  cloud:
   config:
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER
      failFast: true

# zipkin 监控端点
  zipkin: 
    base-url: http://ZIPKIN
  sleuth:
    sampler:
    percentage: 1
    
  profiles:
    active: beta
server:
  port: 8099

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
info:
  name: am_admin
  version: '@project.version@'
  encoding: '@project.build.sourceEncoding@'
  java:
    version: '@java.version@'