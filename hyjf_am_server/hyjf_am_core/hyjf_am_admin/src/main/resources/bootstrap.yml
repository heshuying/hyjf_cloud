spring:
  application:
    name: AM-ADMIN
  cloud:
    config:
      uri: http://micoserver:2222/
      profile: test
      name: am-admin

  boot:
    admin:
      client:
        url: http://micoserver:18080
  sleuth:
    sampler:
      percentage: 1.0
server:
  port: 8099

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: am-admin.log
