spring:
  application:
    name: AM-MARKET
  cloud:
    config:
      uri: http://micoserver:2222/
      profile: test
      name: am-market
  boot:
    admin:
      client:
        url: http://micoserver:18080

server:
  port: 8094

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: am-market.log