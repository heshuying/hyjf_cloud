eureka:
  client:
    serviceUrl:
      defaultZone: @eureka.serviceUrl.default@
  instance:
    preferIpAddress: true
spring:
 application:
  name: am-config
 cloud:
  config:
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER
      failFast: true

# zipkin 监控端点
 zipkin: 
    base-url: http://ZIPKIN
 sleuth:
    sampler:
      percentage: 1

 profiles:
    active: dev
server:
  port: 8091

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
  metrics:
    export:
      prometheus:
        enabled: true
        step: 1m
        descriptions: true
  web:
    server:
      auto-time-requests: true

info:
  name: am_config
  version: '@project.version@'
  encoding: '@project.build.sourceEncoding@'
  java:
    version: '@java.version@'