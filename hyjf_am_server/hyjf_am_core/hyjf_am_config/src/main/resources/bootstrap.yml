spring:
 application:
  name: AM-CONFIG
 cloud:
  config:
   uri: http://micoserver:2222/
   name: am-config
 boot:
    admin:
      client:
        url: http://micoserver:18080
 profiles:
    active: dev
server:
  port: 8091

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: am-config.log
  level:
    com.hyjf.am.config.dao.mapper: DEBUG

