spring:
 application:
  name: AM-CONFIG
 cloud:
  config:
   uri: http://micoserver:2222/
   name: am-config
 boot:
    admin:
      client:
        url: http://micoserver:18080
# zipkin 监控端点
 zipkin: 
    base-url: http://micoserver:9411
 sleuth:
    sampler:
    percentage: 0.1

 profiles:
    active: dev
server:
  port: 8091

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
  security:
# 仅限于 开发环境可对security进行关闭。
    enabled: false
  metrics:
    export:
      prometheus:
        enabled: true
        step: 1m
        descriptions: true
  web:
    server:
      auto-time-requests: true

