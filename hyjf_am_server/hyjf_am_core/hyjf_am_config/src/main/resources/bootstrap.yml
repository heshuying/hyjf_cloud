spring:
  application:
    name: AM-CONFIG
  boot:
    admin:
      client:
        url: http://127.0.0.1:18080
  zipkin:
    base-url: http://127.0.0.1:9411
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:1111/eureka/
  instance:
    preferIpAddress: true

server:
  port: 8091

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: am-config.log