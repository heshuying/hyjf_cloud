eureka:
  client:
    serviceUrl:
      defaultZone: http://microserver1:1111/eureka,http://microserver2:1111/eureka
  instance:
    preferIpAddress: true
spring:
 application:
  name: am-config
 cloud:
  config:
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER
      failFast: true
 boot:
    admin:
      client:
        url: http://MONITOR-SERVER
# zipkin 监控端点
 zipkin: 
    base-url: http://ZIPKIN
 sleuth:
    sampler:
    percentage: 1

 profiles:
    active: dev
server:
  port: 8091

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
  security:
# 仅限于 开发环境可对security进行关闭。
    enabled: false
  metrics:
    export:
      prometheus:
        enabled: true
        step: 1m
        descriptions: true
  web:
    server:
      auto-time-requests: true

