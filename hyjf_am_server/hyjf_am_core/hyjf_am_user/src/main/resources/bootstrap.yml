spring:
  application:
    name: AM-USER
  cloud:
      config:
        enabled: true # 默认开启
        label: master # 指明远程仓库的分支
        profile: test #
        discovery:
          enabled: true
          service-id: CONFIG-SERVER
  boot:
    admin:
      client:
        url: http://127.0.0.1:18080
  sleuth:
    sampler:
      percentage: 1.0
  rabbitmq:
    host: 47.95.176.244
    port: 5672
    username: admin
    password: admin1234
    vhost: /
#    kafka:
#      bootstrap-servers: 123.56.216.212:9092
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:1111/eureka/
  instance:
    preferIpAddress: true
server:
  port: 8092

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: am-user.log