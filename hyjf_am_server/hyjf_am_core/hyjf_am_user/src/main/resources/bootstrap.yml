spring:
  application:
    name: AM-USER
  boot:
    admin:
      client:
        url: http://127.0.0.1:18080
  sleuth:
    enabled: false
    sampler:
      percentage: 1.0
  #kafka config
  cloud:
    stream:
      kafka:
        binder:
          brokers: 123.56.216.212:9092
          zkNodes: 123.56.216.212:2181
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8888/eureka/
  instance:
    preferIpAddress: true
server:
  port: 8092


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: am-user.log