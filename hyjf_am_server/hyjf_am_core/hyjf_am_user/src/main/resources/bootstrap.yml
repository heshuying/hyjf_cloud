spring:
  application:
    name: AM-USER
  boot:
    admin:
      client:
        url: http://127.0.0.1:18080

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:1111/eureka/
  instance:
    preferIpAddress: true
server:
  port: 8092


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: am-user.log