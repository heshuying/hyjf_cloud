spring:
  application:
    name: AM-USER
  cloud:
    config:
      uri: http://micoserver:2222/
      name: am-user
  boot:
    admin:
      client:
        url: http://micoserver:18080
  profiles:
    active: dev
server:
  port: 8092

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: am-user.log