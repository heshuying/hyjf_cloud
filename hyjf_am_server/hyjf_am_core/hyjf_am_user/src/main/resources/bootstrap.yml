eureka:
  client:
    serviceUrl:
      defaultZone: @eureka.serviceUrl.default@
  instance:
    preferIpAddress: true

spring:
  application:
    name: am-user
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER
      failFast: true

    
  profiles:
    active: beta4
server:
  port: 8092

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

info:
  name: am_user
  version: '@project.version@'
  encoding: '@project.build.sourceEncoding@'
  java:
    version: '@java.version@'