spring:
  application:
    name: CS-MARKET
  cloud:
    config:
      uri: http://micoserver:2222/
      profile: test
      name: cs-market
  boot:
    admin:
      client:
        url: http://micoserver:18080

server:
  port: 8083

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: cs-market.log

hyjf.api.web.url: http://test.hyjf.com:8080/hyjf-api-web/

hyjf.web.host: http://test.hyjf.com:8080/hyjf-web
#swagger启用开关
swagger:
 enable: true