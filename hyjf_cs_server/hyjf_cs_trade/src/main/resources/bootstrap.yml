spring:
  application:
    name: CS-TRADE
  cloud:
    config:
      uri: http://micoserver:2222/
      profile: test
      name: cs-trade
  boot:
    admin:
      client:
        url: http://micoserver:18080

server:
  port: 8082

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: cs-trade.log
#swagger启用开关
swagger:
 enable: true