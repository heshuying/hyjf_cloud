eureka:
  client:
    serviceUrl:
      defaultZone: @eureka.serviceUrl.default@
  instance:
    preferIpAddress: true
spring:
  application:
    name: cs-trade
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER
      failFast: true
  boot:
    admin:
      client:
        url: @spring.boot.admin.url@
        username: @spring.boot.admin.username@
        password: @spring.boot.admin.password@
# zipkin 监控端点
  zipkin: 
    base-url: http://ZIPKIN
  sleuth:
    sampler:
    percentage: 1

  profiles:
    active: dev
server:
  port: 8082

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
info:
  name: cs_trade
  version: '@project.version@'
  encoding: '@project.build.sourceEncoding@'
  java:
    version: '@java.version@'