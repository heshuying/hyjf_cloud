spring:
  application:
    name: CS-TRADE
  cloud:
    config:
      uri: http://micoserver:2222/
      profile: test
      name: cs-trade
  boot:
    admin:
      client:
        url: http://micoserver:18080
  sleuth:
    sampler:
      percentage: 1.0
#    kafka:
#      bootstrap-servers: 123.56.216.212:9092

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: cs-trade.log
#swagger启用开关
swagger:
 enable: true