spring:
  application:
    name: CS-TRADE
  cloud:
    config:
      uri: http://micoserver:2222/
      name: cs-trade
  boot:
    admin:
      client:
        url: http://micoserver:18080
# zipkin 监控端点
  zipkin: 
    base-url: http://micoserver:9411
  sleuth:
    sampler:
    percentage: 0.1 

  profiles:
    active: dev
server:
  port: 8082

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: cs-trade.log
  file.max-size: 100MB
#swagger启用开关
swagger:
 enable: true