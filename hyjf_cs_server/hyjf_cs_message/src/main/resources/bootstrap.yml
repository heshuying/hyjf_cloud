spring:
  application:
    name: CS-MESSAGE
  cloud:
    config:
      uri: http://micoserver:2222/
      name: cs-message
  boot:
    admin:
      client:
        url: http://micoserver:18080
  profiles:
    active: dev
server:
  port: 8084

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: am-message.log
#swagger启用开关
swagger:
 enable: true
