<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
<form id="fm" name="fm" th:action='${callBackForm.callBackAction }' method="post">
    <span th:if ="${callBackForm.allParams}!=null">
        <div th:each="callBackForm.allParams }" >
            <input type="hidden" th:name='${record.key }' th:id='${record.key }' th:value='${record.value}' />
        </div>
    </span>
</form>
<script>
    document.getElementById("fm").submit();
</script>
</body>
</html>
