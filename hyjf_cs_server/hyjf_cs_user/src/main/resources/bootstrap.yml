spring:
  application:
    name: CS-USER
  cloud:
    config:
      uri: http://micoserver:2222/
      profile: test
      name: cs-user

  boot:
    admin:
      client:
        url: http://micoserver:18080
  sleuth:
    sampler:
      percentage: 1.0
#    kafka:
