spring:
  application:
    name: CS-USER
  cloud:
    config:
      uri: http://micoserver:2222/
      name: cs-user
  boot:
    admin:
      client:
        url: http://micoserver:18080
  profiles:
    active: dev
server:
  port: 8081

# spring boot admin 监控的端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: cs-user.log
swagger:
 enable: true